<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style2.css">

  <style>
    form>* {
      margin: 5px 0;
      display: block;
    }
  </style>

</head>

<body>

  <form action="#" method="get">
    <label for="name">Name : </label>
    <input id="input" class="input" type="text" name="name" id="name" placeholder="Text" autofocus required>
    <input class="input" type="number" name="name" id="name" placeholder="Number" tabindex="3">
    <input class="input" type="email" name="name" id="name" placeholder="Email" pattern="" tabindex="2" required>
    <input class="input" type="password" name="password" id="password" placeholder="Password" tabindex="4">
    <input type="search" name="search" id="search" placeholder="Search" list="ice-cream-flavors" tabindex="5">
    <input type="text" name="firstname" id="firstname" placeholder="Firstname" tabindex="1" required>

    <input type="tel" name="tel" id="tel">
    <input type="file" name="file" id="file" accept=".png, .jpg, .jpeg, .svg" multiple>

    <input type="color" name="color" id="color">
    <input type="date" name="date" id="date">
    <!-- <input type="datetime" name="datetime" id="datetime"> -->
    <!-- Supprimé / déprécié -->
    <input type="datetime-local" name="datetime-local" id="datetime-local">

    <textarea name="textarea" id="textarea" spellcheck="true"></textarea>

    <div>
      <input type="checkbox" name="HTML" id="html"> <label for="html">HTML</label>
    </div>
    <div>
      <input type="checkbox" name="javascript" id="javascript"> <label for="javascript">javascript</label>
    </div>
    <div>
      <input type="checkbox" name="react" id="react"> <label for="react">react</label>
    </div>
    <div>
      <input type="checkbox" name="angular" id="angular"> <label for="angular">angular</label>
    </div>

    <div>
      <input type="radio" name="genre" id="homme" value="homme" checked>
      <label for="homme">Homme</label>
    </div>
    <div>
      <input type="radio" name="genre" id="femme" value="femme">
      <label for="femme">Femme</label>
    </div>
    <div>
      <input type="radio" name="genre" id="autre" value="autre">
      <label for="autre">Autre</label>
    </div>

    <select name="origine" id="origine">
      <optgroup label="Europe">
        <option value="belgique">Belgique</option>
        <option value="France">France</option>
        <option value="Pays-Bas">Pays-Bas</option>
      </optgroup>
      <optgroup label="Asie">
        <option value="Chine">Chine</option>
      </optgroup>
      <optgroup label="Amérique">
        <option value="Etats-Unis" selected>Etats-Unis</option>
      </optgroup>
    </select>

    <fieldset>
      <legend>Mes coordonnées</legend>
      <label for="nom">Nom : </label>
      <input type="text" name="nom" id="nom" value="Quentin" readonly>
      <label for="nom">Nom : </label>
      <input type="text" name="nom" id="nom" disabled>
      <label for="nom">Nom : </label>
      <input type="text" name="nom" id="nom">
    </fieldset>


    <input type="button" value="type button">
    <input type="submit" value="type submit">
    <input type="reset" value="type reset">

    <button>button</button>
  </form>

  <datalist id="ice-cream-flavors">
    <option value="Chocolate">
    <option value="Coconut">
    <option value="Mint">
    <option value="Strawberry">
    <option value="Vanilla">
  </datalist>

</body>

</html>
