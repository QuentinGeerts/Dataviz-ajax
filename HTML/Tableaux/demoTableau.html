<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="tableau.css">
</head>

<body>

  <table>
    <thead>
      <tr>
        <th colspan="3">Title 1</th>
        <!-- <th>Title 2</th>
        <th>Title 3</th> -->
      </tr>
    </thead>

    <tbody>
      <tr>
        <td colspan="2">Body 1</td>
        <!-- <td>Body 2</td> -->
        <td rowspan="2">Body 3</td>
      </tr>
      <tr>
        <td rowspan="2">Body 1</td>
        <td>Body 2</td>
        <!-- <td>Body 3</td> -->
      </tr>
      <tr>
        <!-- <td>Body 1</td> -->
        <td colspan="2">Body 2</td>
        <!-- <td>Body 3</td> -->
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td>Foot 1</td>
        <td>Foot 1</td>
        <td>Foot 1</td>
      </tr>
    </tfoot>


    <caption>My Title</caption>

  </table>

</body>

</html>
